<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <form id="form" method="post" action="/todos/create">
        <input type="text" id="description" name="description" />
        <input type="submit" value="Create" />
        <div class="hidden" id="error"> Something went wrong! </div>
    </form>
    <ul id="todo">
        {% for d in data %}
        <li>{{ d.description }}</li>
        {% endfor %}
    </ul>

    <script>
        console.log('Hello World');
        document.getElementById('form').onsubmit = (e) => {
            e.preventDefault();
            todoDesc = document.getElementById('description').value;
            // console.log(todoDesc);

            fetch('/todos/create', {
                method: 'POST',
                body: JSON.stringify(
                    { 'description': todoDesc }
                ),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then((resp) => {
                    return resp.json();
                })
                .then((jsonRes) => {
                    // console.log(jsonRes);
                    const listItem = document.createElement('LI');
                    listItem.innerHTML = jsonRes['description'];
                    document.getElementById('todo').appendChild(listItem);
                    document.getElementById('error').classname = 'hidden';
                })
                .catch(() => {
                    document.getElementById('error').classname = '';
                })
        }
    </script>
</body>

</html>
